<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./Css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Css/main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content d-flex flex-column justify-content-center mt-5">
          <h2 class="align-self-center mt-5">Smart Login System</h2>

          <div class="inputs mx-auto">
            <input
              type="text"
              placeholder="Please enter your Name"
              name="name"
              id="name"
              class="form-control my-3 w-100 py-2"
            />
            <input
              type="email"
              placeholder="please enter valid mail"
              name="email"
              id="signupMail"
              class="form-control my-3 w-100 py-2"
            />
            <input
              type="password"
              placeholder="please enter valid password"
              name="password"
              id="signupPassword"
              class="form-control my-3 w-100 py-2"
            />
          </div>


         <div class="mx-auto text-center">
          <p id="alert"></p>
          
         </div>




          <button class="btn btn-signup m-auto my-3" id="signUp" onclick="addUsers()">Sign Up</button>

          <div class="mx-auto">
            <p>
              Have you an account ?<a
                href="./login.html"
                class="text-decoration-none text-white"
              >
              Login</a
              >
            </p>


            
          </div>
        </div>


        
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
